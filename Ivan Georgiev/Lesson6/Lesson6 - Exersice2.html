<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title></title>
</head>

<body>
    <h1>Свържете се с нас!</h1>
    <form>
        <div>
            <label for="Вашите имена">Вашите имена:</label>
            <input type="text" name="username" id="username" placeholder="Име, Фамилия">
        </div>
        <div>
            <label for="Вашият имейл">Вашият имейл:</label>
            <input type="text" name="Вашият имейл" id="Вашият имейл" placeholder="email@example.com">
        </div>

        <div>
            <label for="Избор на език">Избор на език:</label>
            <select>
                <option value="Български">Български</option>
                <option value="Английски">Английски</option>
            </select>
        </div>

        <div>
            <label for="Телефон">Телефон:</label>
            <input type="tel" name="Телефон" id="Телефон" placeholder="+359ххххххххх">
        </div>
        <div>
            <label for="Съобщение:">Съобщение</label>
            <textarea id="message" name="Съобщение"  cols="30" rows="10" placeholder="Опишете Вашето запитване тук">
        </textarea>
        </div>
        <div>
            <label></label>
            <button>Изтрий</button>
            <button>Изпрати</button>
        </div>

    </form>
</body>

</html>
