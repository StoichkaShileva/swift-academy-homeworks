<!DOCTYPE html>
<html>

<head>
    <title>Contact us</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="hw1.css">
</head>

<body>
    <h1>Свържете се с нас!</h1>
    <form>
        <div>
            <label>Вашите имена:</label>
            <input type="text" name="name" placeholder="Име Фамилия">
        </div>
        <div>
            <label>Вашият имейл:</label>
            <input type="email" name="email" placeholder="email@example.com">
        </div>
        <div>
            <label>Избор на език:</label>
            <select>
                <option value="bg">Български</option>
                <option value="en">English</option>
                <option value="it">Italian</option>
            </select>
        </div>
        <label>Телефон:</label>
        <input type="tel" name="name" placeholder="+359xxxxxxx">
        <div>
            <label>Съобщение:</label>
            <textarea cols="50" rows="10" placeholder="Опишете Вашето запитване тук"></textarea>
        </div>
        <div>
            <label></label>
            <button type="reset">Изтрий</button>
            <button type="submit">Изпрати</button>
        </div>
    </form>
</body>

</html>
