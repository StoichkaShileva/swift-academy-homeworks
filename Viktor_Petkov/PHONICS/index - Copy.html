<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Website Title & Description for Search Engine purposes -->
    <meta charset="UTF-8">
    <meta name="description" content="Project">
    <meta name="keywords" content="HTML,CSS, JavaScript">
    <meta name="author" content="Viktor Petkov">
    <!-- Mobile viewport optimized -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home page</title>
    <!--    Google Fonts = Open Sans + Roboto-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto" rel="stylesheet">
    <!--Bootstrap 4-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <!--Animate-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="col-lg-6">
        <article id="%FILM-ID%" class="card film-item">
            <div class="card-body d-flex p-0">
                <div class="col-4 p-0 film-poster">
                    <a href="https://www.themoviedb.org/movie/%FILM-ID%" target="blank">
                        <img src="./img/missing.gif" title="%FILM-TITLE%" alt="%FILM-TITLE%">
                    </a>
                </div>
                <div class="col-8 p-3 film-info">
                    <h4 class="card-title">
                        <a href="#">%FILM-TITLE%</a>
                    </h4>
                    <div class="year-genre">
                        <div>
                            <i class="fa fa-calendar"></i>
                            <span class="year">%YEAR%</span>
                        </div>
                        <div class="genre elipsis">
                            %GENRE%
                        </div>
                    </div>
                    <div class="description">
                        <p>%DESCRIPTION%</p>
                        <a class="read-more" href="https://www.themoviedb.org/movie/%FILM-ID%" target="blank">more</a>
                    </div>
                    <div class="rating">
                        <span class="rating-value">%RATING%</span>
                        <i class="fa fa-star"></i>
                    </div>
                </div>
            </div>
        </article>
    </div>






    <!--Font Awesome CDN-->
    <script src="https://use.fontawesome.com/3871375251.js"></script>
    <!--Bootstrap 4-->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src="js/wow.min.js"></script>
    <script>
        new WOW().init();
    </script>
    <!--My JavaScript-->
    <script src="js/main.js"></script>
</body>

</html>
