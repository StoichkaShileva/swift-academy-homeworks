<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger Menu</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        header {
            width: 100%;
            height: 90px;
            background-color: antiquewhite;
            padding: 20px;
        }

        div {
            width: 35px;
            height: 5px;
            background-color: black;
            margin: 6px 0;
        }

        header {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>

<body>
    <header>
        <h1>My first Hamburger Menu</h1>
        <nav>
            <div></div>
            <div></div>
            <div></div>
        </nav>
    </header>

</body>

</html>
