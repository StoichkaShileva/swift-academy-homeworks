<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <title>Font Awesome</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        .wrap {
            width: 350px;
            margin: 5px auto;
        }

        .header {
            background-color: #777;
            padding: 15px;
            text-align: center;
            border-radius: 5px;
            color: #fff;
        }

        .navigation ul li {
            list-style: none;
            padding: 10px;
            color: #777;
            border: 1px solid #ccc;
            margin-top: 1px;
            font-weight: bold;
        }

        .navigation ul li {
            margin-right: 10px;
        }

        i {
            background-color: #777;
            border-radius: 50%;
            color: #fff;
            display: inline-block;
            height: 30px;
            margin: 0.1em auto;
            width: 30px;
            padding: 0.4em;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="header">
            <h1>Social Navigation</h1>
            <h3>With Font Awesome</h3>
        </div>
        <div class="navigation">
            <ul>
                <li><i class="fa fa-facebook" aria-hidden="true"></i>facebook</li>
                <li><i class="fa fa-google-plus" aria-hidden="true"></i>google+</li>
                <li><i class="fa fa-reddit-alien" aria-hidden="true"></i>reddit</li>
                <li><i class="fa fa-pinterest-p" aria-hidden="true"></i>pinterest</li>
                <li><i class="fa fa-twitter" aria-hidden="true"></i>twitter</li>
            </ul>
        </div>
    </div>
</body>

</html>
