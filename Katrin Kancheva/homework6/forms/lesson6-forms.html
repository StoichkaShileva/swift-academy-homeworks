<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <style>
        form>div {
            padding: 20px;
        }

        form label {
            width: 160px;
            display: inline-block;
            text-align: left;
        }

        #message {
            vertical-align: top;
        }


        input {
            border-radius: 5px;
            height: 25px;
        }

        textarea {
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <h1>Свържете се с нас!</h1>
    <form method="get" action="/path.php">
        <div>
            <label for="username">Вашите имена: *</label>
            <input type="text" name="username" required>
        </div>
        <div>
            <label for="email">Вашият имейл: *</label>
            <input type="email" name="email" required>
        </div>

        <div>
            <label for="language">Избор на език</label>
            <select>
            <option value="bg">Български</option>
                <option value="en">Английски</option>
                <option value="de">Немски</option>
            </select>
        </div>

        <div>
            <label for="telephone" required>Телефон *</label>
            <input type="tel" name="tel">
        </div>

        <div>
            <label for="message">Съобщение:</label>
            <textarea id="message" name="message" cols="30" rows="8" placeholder="Опишете Вашето запитване тук"></textarea>
        </div>
        <div>
            <label></label>
            <input type="reset" value="Изтрий" />
            <input type="submit" value="Изпрати" />
        </div>
    </form>

</body>

</html>
