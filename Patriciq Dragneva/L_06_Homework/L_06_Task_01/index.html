<!DOCTYPE html>
<html>

<head>

    <title>Лекция 6 - Упражнение2</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <header id="top">

        <h1>Свържете се с нас!</h1>

        <form method="get" action="success.html">


            <div>
                <label for="your-names">Вашите имена</label>
                <input type="text" name="your-names" id="your-names" placeholder="Име Фамилия">
            </div>


            <div>
                <label for="email">Вашият имейл</label>
                <input type="email" name="email" id="email" placeholder="email@example.com" required>
            </div>


            <div>
                <label for="language">Избор на език</label>


                <select>
                <option value="Bulgarian">Български</option>
                <option value="English">English</option>
                
            </select>

            </div>


            <div>
                <label for="telephone">Телефон</label>
                <input type="/^\d+S" name="telephone" placeholder="+359**********">
            </div>


            <div>
                <label for="message">Съобщение</label>
                <textarea id="message" name="message" cols="50" rows="10" placeholder="Опишете Вашето запитване тук"></textarea>
            </div>


            <div id="buttons">
                <button id="delete">Изтрии</button>
                <label>
                <input id="submit" type="submit" value="Изпрати">
                </label>
            </div>


        </form>

    </header>


    <main>

    </main>
    <footer>

    </footer>



</body>

</html>
