<!DOCTYPE html>
<html lang="bg">
<head>
	<title></title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Latest Bootstrap  minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- Optional theme Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<!-- Fot Awesome -->
	<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
	<!-- Style CSS local file -->
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="panel panel-default">
		<div class="container">
			<div class="row">
				<div class="col-sm-8">
					<h2 class="h2">
						Свържете се нас !</h2>
				</div>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-sm-8">
				<div class="well">
					<form>
						<div class="row">
							<div class="col-sm-8">
								<div class="form-group">
									<label for="firstname">
										Име</label>
									<div class="input-group">
										<span class="input-group-addon"><span class="glyphicon glyphicon-user"></span>
										</span>
										<input type="text" class="form-control" id="name" name="firstname" required="required" />
									</div>
								</div>
								<div class="form-group">
									<label for="surname">
									Фамилия</label>
									<div class="input-group">
										<span class="input-group-addon"><span class="glyphicon glyphicon-user"></span>
										</span>
										<input type="text" class="form-control" id="surname" name="surname" required="required" />
									</div>
								</div>
								<div class="form-group">
									<label for="email">
										Е-майл</label>
									<div class="input-group">
										<span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span>
										</span>
										<input type="email" class="form-control" id="email" name="email" required="required" /></div>
								</div>
								<div class="form-group">
									<label for="phone">
										Телефон</label>
									<div class="input-group">
										<span class="input-group-addon"><span class="glyphicon glyphicon-earphone"></span>
										</span>
										<input type="phone" class="form-control" id="phone" required="required" maxlength="12" name="phone" required="required" size="3" type="tel" /></div>
								</div>
							</div>
							<div class="col-sm-8">
								<div class="form-group">
									<label for="Message">
										Съобщение</label>
									<div class="input-group">
										<span class="input-group-addon"><span class="glyphicon glyphicon-pencil"></span>
										</span>
										<textarea name="message" id="message" class="form-control" rows="6" cols="25" required="required" placeholder="Въведете Вашето съобщение тук ... "></textarea>
									</div>
								</div>
							</div>
							<div class="col-sm-8">
								<button type="submit" class="btn btn-info pull-right" id="btnContactUs">
									Изпрати</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<footer></footer>
	<!-- noscript -->
	<noscript>
		Please enable Java Script or you cannot use this site
	</noscript>
	<!-- jquery.js -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
