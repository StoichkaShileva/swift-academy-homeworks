<!DOCTYPE html>
<html lang="bg">

<head>
	<title>form</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<h1> Свържете се с нас!</h1>
	<form method="get" action="wow.html">
		<div>
			<lable for="username">Вашето име </lable>
			<input type="text" name="username" id="username" required>
		</div>

		<div>
			<lable for="email"> Поща </lable>
			<input type="email" name="email" id="email">
		</div>

		<div>
			<lable for="password"> Парола </lable>
			<input type="password" name="pasword" id="pasword">
		</div>
		<div>
			<lable for="message"> Съобщение </lable>
			<textarea name="message" id="message" cols="50" rows="8" placeholder="Напишете тук своето съобщение .."></textarea>
		</div>
		<div>
			<lable></lable>
			<input type="submit">
			<lable></lable>
			<input type="reset">
		</div>
	</form>

</body>

</html>
