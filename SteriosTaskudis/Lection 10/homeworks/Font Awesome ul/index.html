<!DOCTYPE html>
<html>
        <head>
                <link href="index.css" rel="stylesheet">
                <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
                <title>Font Awesome Navigation</title>
            </head>
            <body>
                <header>
                    <div class="soc">
                        <h1>Social navigation</h1>
                        <h4>With Font Awesome</h4>
                    </div>
                    <ul>
                        <li><a href="#" class="fb ">
                                <span class="fa-stack fa-lg">
                                        <i class="fa fa-circle fa-stack-2x fa-fw"></i>
                                        <i class="fa fa-facebook fa-stack-1x fa-inverse fa-fw"></i>
                                </span>      
                                <span>facebook</span>
                        </a></li>
                        <li><a href="#" class="google">
                                <span class="fa-stack fa-lg">
                                        <i class="fa fa-circle fa-stack-2x fa-fw"></i>
                                        <i class="fa fa-google-plus fa-stack-1x fa-inverse fa-fw"></i>
                                </span>      
                                <span>Google +</span>
                        </a></li>
                        <li><a href="#" class="insta">
                                <span class="fa-stack fa-lg">
                                        <i class="fa fa-circle fa-stack-2x fa-fw"></i>
                                        <i class="fa fa-reddit fa-stack-1x fa-inverse fa-fw"></i>
                                </span>      
                                <span>reddit</span>
                        </a></li>
                        <li><a href="#" class="p">
                                <span class="fa-stack fa-lg">
                                        <i class="fa fa-circle fa-stack-2x fa-fw"></i>
                                        <i class="fa fa-pinterest-p  fa-stack-1x fa-inverse fa-fw"></i>
                                </span>      
                                <span>pinterest</span>     
                        </a></li>
                        <li><a href="#" class="tw">
                                <span class="fa-stack fa-lg">
                                        <i class="fa fa-circle fa-stack-2x fa-fw"></i>
                                        <i class="fa fa-twitter fa-stack-1x fa-inverse fa-fw"></i>
                                </span>      
                                <span>twitter</span>
                        </a></li> 
                    </ul>
                </header>
            </body>
    </html>
